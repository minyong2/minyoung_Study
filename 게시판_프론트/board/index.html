<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script
      src="https://code.jquery.com/jquery-3.6.0.min.js"

<script>
    $('.btn').click(function(){
        $('.write-popup').css('display', 'block');
    });
    $('.btn-cancel').click(function(){
        $('.write-popup').css('display', 'none');
    });
    $('.btn-close').click(function(){
        $('.update-popup').css('display', 'none');
    });
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) => {item.classList.remove('hovered')});
        this.classList.add('hovered');
    }
    list.forEach((item) => {item.addEventListener('mouseover',activeLink)});
</script>
<script>
    //게시판 리스트 호출
    getBoardList(1, 10);
    //게시판 통계 함수 호출
    getBoardStatistics();

    function getBoardList(pageNum, pageSize){
        $.ajax({
            url: 'http://localhost:8080/api/v1/board?pageNum='+pageNum+'&pageSize='+pageSize,
            type : 'GET',
            dataType: 'json',
            success: function (response) {
                console.log(response);
                //html append 작성
                var html = '';
                var len = response.list.length;
                if(len > 0){
                    for(var i=0; i<len; i++){          
                        var views = response.list[i].cnt;
                        if(views < 10){
                            //crtl + shift + H => 전체 replace
                            html += '<tr onclick=getBoard('+response.list[i].boardId+') ><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="row">'+response.list[i].cnt+'</span></td></tr>';  
                        }
                        if(views >= 10 && views < 20){
                            html += '<tr onclick=getBoard('+response.list[i].boardId+') ><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="middle">'+response.list[i].cnt+'</span></td></tr>';  
                        }
                        if(views >= 20){
                            html += '<tr onclick=getBoard('+response.list[i].boardId+') ><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="high">'+response.list[i].cnt+'</span></td></tr>';  
                        }
                    }//end for
                    //페이징 화면 구현
                    var paginationHtml = '';
                    if(response.hasPreviousPage){ //이전 페이지가 true 라면
                        paginationHtml += '<a onclick="getBoardList('+(response.pageNum-1)+','+pageSize+')" href="#">Previous</a>';
                    }
                    for(var i=0; i<response.navigatepageNums.length; i++){ //페이지 번호 길이 만큼 for문 실행
                        paginationHtml += '<a id="pageNum'+response.navigatepageNums[i]+'" onclick="getBoardList('+response.navigatepageNums[i]+','+pageSize+')">'+response.navigatepageNums[i]+'</a>';
                    }
                    if(response.hasNextPage){ //다음 페이지가 true 라면
                        paginationHtml += '<a onclick="getBoardList('+(response.pageNum+1)+','+pageSize+')" href="#">Next</a>';
                    }
                    $('.pagination').children().remove();
                    $('.pagination').append(paginationHtml);

                    //페이지 번호에 맞게 css 수정
                    $('#pageNum'+pageNum).css('backgroundColor','#287bff');
                    $('#pageNum'+pageNum).css('color','#fff');

                }else{
                    //게시글 없음 로직 구현
                    html += '<tr><td colspan=6 style="text-align: center;">게시글이 없습니다.</td></tr>';
                }
                $('#boardData').children().remove();
                $('#boardData').append(html);//tbody에 json데이터 렌더링
            }
        });
    }//end function

    function getBoardStatistics(){
        $.ajax({
            url: 'http://localhost:8080/api/v1/board/statistics',
            type : 'GET',
            dataType: 'json',
            success: function (response) {
                //text() or html() input을 제외한 태그를 컨트롤할 때 사용.
                //val()은 input 컨트롤할 때 사용.
                $('#boardCnt').text(response.boardCnt);
                $('#studentsCnt').text(response.studentsCnt);
                $('#writerCnt').text(response.writerCnt);
                $('#viewsCnt').text(response.viewsCnt);
            }
        });
    };//end   

    /* 게시판 작성 함수 */
    $('#contentSubmit').click(function(){
        if(confirm('게시글을 작성하시겠습니까?')){
            var title = $('#title').val();
            var content = $('#content').val();
            var studentsId = 13;
            if(title == ''){
                alert('제목을 입력 해주세요');
                $('#title').focus();
                return false;
            }
            if(content == ''){
                alert('내용을 작성 해주세요');
                $('#content').focus();
                return false;
            }
            var jsonData = {
            studentsId : studentsId,
            title : title,
            content : content
            };
            $.ajax({
                url : 'http://localhost:8080/api/v1/board',
                type : 'POST',
                contentType: 'application/json', //서버에 json 타입으로 보낼 예정(요청)
                dataType: 'json', //서버 결과를 json으로 응답받겠다.
                data: JSON.stringify(jsonData),
                success : function(response){
                    if(response > 0){
                        //작성 화면 감추기
                        $('.write-popup').css('display', 'none');
                        //내가 작성한 글 지우기
                        $('#title').val('');
                        $('#content').val('');                      
                        $('#boardData').children().remove();//tbody id
                        getBoardList(1,10);
                    }
                }
            });//ajax end
        }//if end 
    });//contentSubmit click end

    function getBoard(boardId){//클릭한 게시물 확인하는 함수 
        //boardId html에 hidden 하기
        //1. 화면 none -> block
        $('.update-popup').css('display', 'block');
        //AJAX 작성
        //2. AJAX를 이용해서 서버와 연결
        $.ajax({
            url: 'http://localhost:8080/api/v1/board/boardId/'+boardId,
            type : 'GET',
            dataType: 'json',
            success: function (response) {
                //3. input에 데이터 set 해주기!  
                $('#upt-title').val(response.title);
                $('#upt-content').val(response.content);
                $('#boardIdHidden').val(boardId);
                setBoardViews(boardId); //조회 수 함수
            }
        });
    }//end

    //게시물 수정 하는 함수
    $('#contentUpdate').click(function(){
        //1. 게시판 번호 확인
        var boardId =  $('#boardIdHidden').val(); //hidden에 숨겨둔 boardId 가져오기.
        //2. JSON 생성
        var title = $('#upt-title').val();
        var content = $('#upt-content').val();
        var jsonData = {
            title : title,
            content : content
        };
        //3. AJAX를 이용해서 업데이트!
        $.ajax({
                url : 'http://localhost:8080/api/v1/board/boardId/'+boardId,
                type : 'PATCH', //HTTP 메소드는 PATCH
                contentType: 'application/json', //서버에 json 타입으로 보낼 예정(요청)
                dataType: 'json', //서버 결과를 json으로 응답받겠다.
                data: JSON.stringify(jsonData),
                success : function(response){
                    if(response > 0){
                        alert('수정 완료');
                        $('.update-popup').css('display', 'none'); //게시물 상세 화면 감추기
                    }
                }
            });//ajax end
    });//end

    //게시물 삭제 하는 함수
    $('#contentDelete').click(function(){
        var boardId =  $('#boardIdHidden').val(); //hidden에 숨겨둔 boardId 가져오기.
        $.ajax({
            url: 'http://localhost:8080/api/v1/board/boardId/'+boardId,
            type : 'DELETE',
            dataType: 'json',
            success: function (response) {
                if(response > 0){
                    alert('삭제 완료');
                    $('#boardData').children().remove();
                    getBoardList(1,10);
                    $('.update-popup').css('display', 'none'); //게시물 상세 화면 감추기
                }
            }
        });
    });

    function setBoardViews(boardId){ //게시판 조회수 증가 함수
        $.ajax({
            url: 'http://localhost:8080/api/v1/board/views/boardId/'+boardId,
            type : 'PATCH',
            dataType: 'json',
            success: function (response) {
                if(response > 0){
                    $('#boardData').children().remove();//tbody id
                    getBoardList(1,10);
                }
            }
        });
    }
    //1. keyup : 누른 키보드 땔 때
    //2. keypress : 키보드를 계속 누를 때
    //3. keydown : 키보드 누를 때
    $('#searchBar').keyup(function(key){
        //엔터를 누를때 hello world를 출력하고 싶음.
        //13은 엔터를 의미
        if(key.keyCode == 13){
            //1. input 값을 가져옴.
            var search = $('#searchBar').val();//input에 작성한 작성자를 가져옴
            //2. AJAX 호출
            $.ajax({
                url: 'http://localhost:8080/api/v1/board/search?writer='+search,
                type : 'GET',
                dataType: 'json',
                success: function (response) {
                    var html = '';
                    if(response.length > 0){
                        for(var i=0; i<response.length; i++){          
                            var views = response.list[i].cnt;
                            if(views < 10){
                                html += '<tr onclick=getBoard('+response.list[i].boardId+') ><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="row">'+response.list[i].cnt+'</span></td></tr>';  
                            }
                            if(views >= 10 && views < 20){
                                html += '<tr onclick=getBoard('+response.list[i].boardId+') ><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="middle">'+response.list[i].cnt+'</span></td></tr>';  
                            }
                            if(views >= 20){
                                html += '<tr onclick=getBoard('+response.list[i].boardId+') ><td>'+response.list[i].boardId+'</td><td>'+response.list[i].studentsName+'</td><td>'+response.list[i].title+'</td><td>'+response.list[i].updateAt+'</td><td>'+response.list[i].createAt+'</td><td><span class="high">'+response.list[i].cnt+'</span></td></tr>';  
                            }
                        }
                    }else{
                        //게시글 없음 로직 구현
                        html += '<tr><td colspan=6 style="text-align: center;">게시글이 없습니다.</td></tr>';
                    }
                    $('#boardData').children().remove();
                    $('#boardData').append(html);//tbody에 json데이터 렌더링
                }
            });
        }
    });
</script>

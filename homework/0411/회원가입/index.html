<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                NAVER
            </h1>
        </div>
        <div class="join-form">
            <div class="row-group">
                <div class="join-row">
                    <h3 class="join-title"><label for="id">아이디</label></h3>
                    <span class="ps-box int-id">
                        <input type="text" id="id" class="int" maxlength="20">
                    </span>
                </div>
                <div class="join-row">
                    <h3 class="join-title">
                        <label for="pswd1">비밀번호</label>
                    </h3>
                    <span class="ps-box int-pass">
                        <input type="password" id="pswd1" class="int" maxlength="20">
                    </span>
                    <h3 class="join-title">
                        <label for="pswd2">비밀번호 재확인</label>
                    </h3>
                    <span class="ps-box int-pass-check">
                        <input type="password" id="pswd2" class="int" maxlength="20">
                    </span>
                    <div class="btn-area">
                        <button type="button" id="btnJoin" onclick="join()">가입하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
        function join(){
            var id = $('#id').val().trim();
            var pswd1 = $('#pswd1').val().trim();
            var pswd2 = $('#pswd2').val().trim();
            if(id == ''){
                alert("필수 입력란입니다. 입력해주세요.")
                $('#id').focus();
                return false;
            }else if(!checkId(id)){
                alert("아이디는 영문 소문자, 숫자만 가능합니다.")
                return false;

            }
            


            if(pswd1 == ''){
                alert("필수 입력란입니다. 입력해주세요.")
                $('#pswd1').focus();
                return false;
            }
            if(pswd2 == ''){
                alert("필수 입력란입니다. 입력해주세요.")
                $('#psed2').focus();
                return false;
            }
            if(pswd1 != pswd2){
                alert("비밀번호를 다시 확인하십시오")
                $('#psed2').focus();
                return false;
            }

            var isJoin = confirm("회원가입을 하시겠습니까?")
            if(isJoin){
                alert("회원가입이 완료되었습니다.")
            }

             
        }

        function checkId(id){
            var regex1 = /[a-z0-9]/;//소문자,숫자만 가능하게
            return regex1.test(id);
        }
        /* 
          ** 문제를 풀 때 규칙을 먼저 찾아야 합니다. **
           1. 가입하기 버튼을 눌렀을 때 모든 input박스에 값이 있어야 함.
            값이 없는 input에 focus하고, '필수 입력란입니다. 입력해주세요.' 라는 alert창을 보여주세요.

           2. 아이디는 5~20자의 영문 소문자, 숫자만 사용 가능합니다.
            값이 다르면 '아이디는 5~20자의 영문 소문자, 숫자만 사용 가능합니다.' alert창 보여주기.
            
           3. 비밀번호와 비밀번호 재확인은 같아야 합니다.

           4. 위 조건 만족 하면 '회원가입 완료' alert창 보여주기.
        */
    </script>
</body>
</html>
